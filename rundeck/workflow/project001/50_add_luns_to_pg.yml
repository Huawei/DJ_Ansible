- name: Add LUNs For Protection Group
  hosts: localhost
  vars_files:
    - ../../../config/global.yml
    - ../../../config/project001.yml
  gather_facts: no
  become: no
  tasks:
    # Check Params
    - block:
        - set_fact:
            create_lun_params_exists: "{{ (LUN_Size is not none) and (LUN_Num is not none) }}"
            select_lun_params_exists: "{{ Select_LUN is not none }}"

        - set_fact:
            checked_params:
              Host: "{{ Host is not none and Host != DEFAULT.noneValue }}"
              Storage: "{{ (Storage is not none and Storage != DEFAULT.noneValue) and (Storage|string|length == 20) }}"
              Select_LUN: "{{ create_lun_params_exists or (select_lun_params_exists and (Select_LUN|string).split(',')|length >= 1) }}"
              LUN_Size: "{{ select_lun_params_exists or ((LUN_Size is not none) and (LUN_Size|int >= 1)) }}"
              LUN_Num: "{{ select_lun_params_exists or ((LUN_Num is not none) and (LUN_Num|int >= 1)) }}"
              LUN_Description: "{{ select_lun_params_exists or ((LUN_Description is none) or (LUN_Description|string|length <= 255)) }}"
              Class_1: "{{ Class_1 in ['A','B','C','D'] }}"
              Designate_Class_1: "{{ (Designate_Class_1 is none) or (Designate_Class_1 in ['A','B','C','D']) }}"
              Check_Result_1: "{{ ('lun' in Check_Result_1) or ('select_lun' in Check_Result_1)}}"

        - name: Precheck_0_1 - Check Params
          debug:
            msg: "{{checked_params}}"
          failed_when: checked_params.values()|unique != [True]

    # Check Metro Params
    - block:
        - set_fact:
            checked_metro_params:
              Metro_Host: "{{ Metro_Host is not none and Metro_Host != DEFAULT.noneValue }}"
              Metro_Storage: "{{ (Metro_Storage is not none and Metro_Storage != DEFAULT.noneValue) and (Metro_Storage|string|length == 20) }}"
              Check_Result_2: "{{ ('lun' in Check_Result_2) }}"

        - name: Precheck_0_2 - Check Metro Params
          debug:
            msg: "{{checked_metro_params}}"
          failed_when: checked_metro_params.values()|unique != [True]

      when: Enable_HyperMetro == 'Y'

    # Check DR Params
    - block:
        - set_fact:
            checked_dr_params:
              DR_Host: "{{ DR_Host is not none and DR_Host != DEFAULT.noneValue }}"
              DR_Storage: "{{ (DR_Storage is not none and DR_Storage != DEFAULT.noneValue) and (DR_Storage|string|length == 20) }}"
              Class_2: "{{ Class_2 in ['A','B','C','D'] }}"
              Designate_Class_2: "{{ (Designate_Class_2 is none) or (Designate_Class_2 in ['A','B','C','D']) }}"
              Check_Result_3: "{{ ('lun' in Check_Result_3) }}"

        - name: Precheck_0_3 - Check DR Params
          debug:
            msg: "{{checked_dr_params}}"
          failed_when: checked_dr_params.values()|unique != [True]

      when: Protection_Level|int >= 2

    # Check DR Test Params
    - block:
        - set_fact:
            checked_drtest_params:
              DR_Test_Host: "{{ DR_Test_Host is not none and DR_Test_Host != DEFAULT.noneValue }}"
              Class_3: "{{ Class_3 in ['A','B','C','D'] }}"
              Designate_Class_3: "{{ (Designate_Class_3 is none) or (Designate_Class_3 in ['A','B','C','D']) }}"
              Check_Result_4: "{{ ('lun' in Check_Result_4) }}"

        - name: Precheck_0_4 - Check DR Test Params
          debug:
            msg: "{{checked_drtest_params}}"
          failed_when: checked_drtest_params.values()|unique != [True]

      when: Protection_Level|int == 3

    - set_fact:
        WBE_CODE: "{{ WBE_CODE }}"
        TICKET_NUMBER: "{{ TICKET_NUMBER }}"
        osType: "{{ Host.split('_')[1] }}"
        createLunSize: "{{ LUN_Size }}"
        createLunNum: "{{ LUN_Num|default(0)|int }}"
        createLunRemarks: "{{ LUN_Description|string if (LUN_Description is not none) else '' }}"
        createPoolId: "{{ Pool }}"
        createWorkload: "{{ Workload }}"
        selectedLunNames: "{{ (Select_LUN|string).split(',') | sort if Select_LUN is not none else [] }}"
        selectedLunNum: "{{ (Select_LUN|string).split(',')|length if Select_LUN is not none else 0 }}"
        primaryDeviceSn: "{{ Storage|string }}"
        primaryRoom: "{{ Storage_Room }}"
        primarySite: "{{ AZ[Storage_Room]['dc'] }}"
        primaryHostName: "{{ Host }}"
        primaryLgName: "{{ LUN_Group }}"
        primaryLg00Name: "{{ Host }}_LG00"
        primaryLg00Desc: "{{ Enable_HyperMetro }}{{ Protection_Level }}{{ Class_1 }}{{ Class_2 if Protection_Level|int >= 2 else '0' }}{{Class_3 if Protection_Level|int >= 3 else '0'}}_{{ Session_Name }}"
        primaryPgName: "{{ Protection_Group }}"

    - set_fact:
        metroEnable: "{{ Enable_HyperMetro }}"
        metroHostName: "{{ Metro_Host }}"
        metroDeviceSn: "{{ Metro_Storage|string }}"
        metroRoom: "{{ Metro_Storage_Room }}"
        metroSite: "{{ AZ[Metro_Storage_Room]['dc'] }}"
        metroPoolId: "{{ Metro_Pool }}"
        metroWorkload: "{{ Metro_Workload }}"
        metroCgName: "{{ Metro_CG }}"
        metroCgId: "{{ Metro_CG_ID }}"
        sessionName: "{{ Session_Name }}"
        protectLevel: "{{ Protection_Level }}"
        class1: "{{ Designate_Class_1 if (Designate_Class_1 is not none) else Class_1 }}"
        class2: "{{ Designate_Class_2 if (Designate_Class_2 is not none) else Class_2 }}"
        class3: "{{ Designate_Class_3 if (Designate_Class_3 is not none) else Class_3 }}"
        drCgName: "{{ DR_CG }}"
        drCgMode: "{{ DR_Mode }}"
        drCgModeEnum: "{{ DR_Mode_Enum }}"
        drDevId: "{{ DR_Storage_ID }}"
        drDeviceSn: "{{ DR_Storage|string }}"
        drRoom: "{{ DR_Storage_Room }}"
        drSite: "{{ AZ[DR_Storage_Room]['dc'] }}"
        drHostName: "{{ DR_Host }}"
        drPoolId: "{{ DR_Pool }}"
        drWorkload: "{{ DR_Workload }}"
        drLgName: "{{ DR_LUN_Group }}"
        drLg00Name: "{{ DR_Host }}_LG00"
        drLg00Desc: "N{{ Protection_Level }}{{ Class_1 }}{{Class_2}}{{Class_3 if Protection_Level|int >= 3 else '0'}}_{{ Session_Name }}"
        drPgName: "{{ DR_Protection_Group }}"
        drTestHostName: "{{ DR_Test_Host }}"
        drTestLgName: "{{ DR_Test_LUN_Group }}"
        drTestLg00Name: "{{ DR_Test_Host }}_LG00"
        drStarCgName: "{{ DR_Star if (DR_Star is not none and DR_Star != DEFAULT.noneValue) else '' }}"
        standbyCgName: "{{ Standby_CG }}"
        standbyCgId: "{{ Standby_CG_ID }}"

    - set_fact:
        minScsiId: "{{ OSTYPE[osType]['min_scsi_id'] }}"                                   # See ../../config/project001.yml
        protectType: "{{ REPTYPE[metroEnable+protectLevel|string]['enum'] }}"              # See ../../config/project001.yml
        replicaType: "{{ REPTYPE[metroEnable+protectLevel|string]['type'] }}"              # See ../../config/project001.yml

    - set_fact:
        lunNameTemplate: "%s%0{{DEFAULT.suffixDigits}}d_%s"
        primaryLunPrefix: "{{primaryHostName}}_{{protectType}}{{'S' if metroEnable == 'Y' else 'N'}}"
        primaryLunSuffix: "{{ class1 }}_00_{{replicaType}}_{{'00' if replicaType == '00' else primaryRoom}}_{{'0000000000000000' if replicaType == '00' else sessionName}}_{{'0' if replicaType == '00' else protectType}}1"
        metroLunPrefix: "{{metroHostName}}_{{protectType}}M"
        metroLunSuffix: "{{ class1 }}_00_{{replicaType}}_{{primaryRoom}}_{{sessionName}}_{{protectType}}1"
        drLunPrefix: "{{drHostName}}_{{protectType}}N"
        drLunSuffix: "{{ class2 }}_00_{{replicaType}}_{{primaryRoom}}_{{sessionName}}_{{protectType}}2"
        drTestLunPrefix: "{{drTestHostName}}_{{protectType}}N"
        drTestLunSuffix: "{{ class3 }}_00_00_{{primaryRoom}}_{{sessionName}}_{{protectType}}3"
        drTestCgNameDefault: "{{ replicaType }}_{{ primaryRoom }}_{{ sessionName }}_{{ protectType }}3"
        drStarCgNameDefault: "{{ replicaType }}_{{ primaryRoom }}_{{ sessionName }}_{{ protectType }}0"

    - set_fact:
        drTestCgName: "{{ DR_Test_CG if (DR_Test_CG is not none and DR_Test_CG != DEFAULT.noneValue) else drTestCgNameDefault }}"
        drTestCgId: "{{ DR_Test_CG_ID }}"
        drTestCgActivated: "{{ (DR_Test_CG_Status == SNAPCG.activated.enum) if (DR_Test_CG_Status is not none and DR_Test_CG_Status != DEFAULT.noneValue) else False }}"
        drTestCgExists: "{{ True if (DR_Test_CG is not none and DR_Test_CG != DEFAULT.noneValue) else False  }}"

    - set_fact:
        Precheck_1_Execute: True
        Precheck_2_Execute: "{{ (metroEnable == 'Y') }}"
        Precheck_3_Execute: "{{ (protectLevel|int >= 2) }}"
        Precheck_4_Execute: "{{ (protectLevel|int == 3) }}"

    - import_tasks: "{{GLOBAL.baseDir}}/task/user/login.yml"

    - block:
        - name: Precheck_1 - Check Primary Host
          debug:
            msg:
              host: "{{ primaryHostName }}"
              device: "{{ primaryDeviceSn }}"

        - import_tasks: "{{GLOBAL.baseDir}}/task/host/check_hosts.yml"
          vars:
            hostNames: ["{{ primaryHostName }}"]

        - name: Login Device
          set_fact:
            deviceSn: "{{ primaryDeviceSn }}"

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/login_storage.yml"

        - set_fact:
            primaryDeviceName: "{{ deviceName }}"
            primaryDeviceHost: "{{ deviceHost }}"
            primaryDevicePort: "{{ devicePort }}"
            primaryDeviceToken: "{{ deviceToken }}"
            primaryDeviceSession: "{{ deviceSession }}"

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_hosts.yml"
          vars:
            hostNames: ["{{ primaryHostName }}"]

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_host_lun_id.yml"
          vars:
            hostName: "{{ primaryHostName }}"

        - block:
            - set_fact:
                currentMaxScsiId: "{{ minScsiId|int - 1 }}"
                placeholderScsiIds: "{{ OSTYPE[osType]['placeholder_scsi_id'] }}"

            - set_fact:
                currentMaxScsiId: "{{ item|int }}"
              when:
                - currentMaxScsiId|int < item|int
                - item|int not in placeholderScsiIds
              with_items: "{{ checkedHostLunIds }}"

            - set_fact:
                nextScsiId: "{{ currentMaxScsiId|int + 1 }}"
                lastScsiId: "{{ currentMaxScsiId|int + createLunNum|int + selectedLunNum|int }}"
          when: Start_SCSI_ID|default(none) is none

        - block:
            - set_fact:
                nextScsiId: "{{ Start_SCSI_ID|int }}"
                lastScsiId: "{{ Start_SCSI_ID|int + createLunNum|int + selectedLunNum|int - 1 }}"

            - name: Check Host SCSI IDs Conflicts
              fail:
                msg: "SCSI ID {{ item|int }} is occupied"
              when: item|int >= nextScsiId|int and item|int <= lastScsiId|int
              with_items: "{{ checkedHostLunIds }}"

          when: Start_SCSI_ID|default(none) is not none

        - set_fact:
            createLunNames: []
            createLunIds: []
            createLunDescs: []
            createLunsSector: []
            selectedLuns: []
            selectedLunIds: []
            selectedLunsClass: []
            selectedLunNamesNew: []
            selectedLunDescs: []
            selectedLunsSector: []
            primaryLunNames: []
            primaryLunIds: []
            primaryLunDescs: []
            primaryLunsSector: []
            primaryLunsInTier: []
            primaryLunsInTierClass: []
            primaryLunsNotInTier: []
            createNextScsiId: "{{ nextScsiId|int }}"
            createLastScsiId: "{{ nextScsiId|int + createLunNum|int - 1 }}"
            selectedNextScsiId: "{{ nextScsiId|int + createLunNum|int }}"
            selectedLastScsiId: "{{ lastScsiId|int }}"

        - block:
            - set_fact:
                createLunNames: "{{ createLunNames + [ lunNameTemplate | format(primaryLunPrefix, (createNextScsiId|int + item|int), primaryLunSuffix) ] }}"
                createLunDescs: "{{ createLunDescs + [ createLunRemarks ] }}"
                createLunsSector: "{{ createLunsSector + [ createLunSize|int * 1024 * 1024 * 2 ] }}"
              with_sequence: start=0 count="{{createLunNum}}"

            - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_luns.yml"
              vars:
                lunNames: "{{ createLunNames }}"
                checkExist: False

          when: create_lun_params_exists

        - block:
            - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_luns.yml"
              vars:
                lunNames: "{{ selectedLunNames }}"

            - set_fact:
                selectedLuns: "{{ checkedLuns }}"
                selectedLunIds: "{{ lunIds }}"
                selectedLunDescs: "{{ checkedLuns | json_query('[*].DESCRIPTION') }}"
                selectedLunsSector: "{{ checkedLuns | json_query('[*].CAPACITY') }}"

            - set_fact:
                selectedLunNamesNew: "{{ selectedLunNamesNew + [ lunNameTemplate | format(primaryLunPrefix, (selectedNextScsiId|int + item.0), primaryLunSuffix) ] }}"
              with_indexed_items: "{{ selectedLunNames }}"

            - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_luns.yml"
              vars:
                lunNames: "{{ selectedLunNamesNew }}"
                checkExist: False

            - import_tasks: "{{GLOBAL.baseDir}}/task/volume/check_volumes.yml"
              vars:
                volumeNames: "{{ selectedLunNames }}"

            - set_fact:
                selectedLunsClass: "{{ selectedLunsClass + [ checkedVolumes[item.0].service_level_name ] }}"
              with_indexed_items: "{{ selectedLunNames }}"

            - set_fact:
                primaryLunsInTier: "{{ checkedVolumes | json_query(queryVolumesInTier) }}"
                primaryLunsInTierClass: "{{ checkedVolumes | json_query(queryVolumesInTierClass) }}"
                primaryLunsNotInTier: "{{ checkedVolumes | json_query(queryVolumesNotInTier) }}"
              vars:
                queryVolumesInTier: "[? service_level_name != '' && service_level_name != null ].name"
                queryVolumesInTierClass: "[? service_level_name != '' && service_level_name != null ].service_level_name"
                queryVolumesNotInTier: "[? service_level_name == '' || service_level_name == null ].name"

          when: select_lun_params_exists

        - set_fact:
            primaryLunIds: "{{ createLunIds + selectedLunIds }}"
            primaryLunNames: "{{ createLunNames + selectedLunNamesNew }}"
            primaryLunDescs: "{{ createLunDescs + selectedLunDescs }}"
            primaryLunsSector: "{{ createLunsSector + selectedLunsSector }}"

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_lgs.yml"
          vars:
            lgNames: ["{{ primaryLgName }}", "{{ primaryLg00Name }}"]

        # End Precheck_1
      when: Precheck_1_Execute


    - block:
        - name: Precheck_2 - Check Metro Host
          debug:
            msg:
              host: "{{ metroHostName }}"
              device: "{{ metroDeviceSn }}"

        - name: Login Metro Device
          set_fact:
            deviceSn: "{{ metroDeviceSn }}"

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/login_storage.yml"

        - set_fact:
            metroDeviceName: "{{ deviceName }}"
            metroDeviceHost: "{{ deviceHost }}"
            metroDevicePort: "{{ devicePort }}"
            metroDeviceToken: "{{ deviceToken }}"
            metroDeviceSession: "{{ deviceSession }}"

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_hosts.yml"
          vars:
            hostNames: ["{{ metroHostName }}"]

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_host_lun_id.yml"
          vars:
            hostName: "{{ metroHostName }}"

        - name: Check Metro Host SCSI IDs Conflicts
          fail:
            msg: "SCSI ID {{ item|int }} is occupied"
          when: item|int >= nextScsiId|int and item|int <= lastScsiId|int
          with_items: "{{ checkedHostLunIds }}"

        - set_fact:
            metroLunNames: []

        - set_fact:
            metroLunNames: "{{ metroLunNames + [ lunNameTemplate | format(metroLunPrefix, (nextScsiId|int + item.0), metroLunSuffix) ] }}"
          with_indexed_items: "{{ primaryLunNames }}"

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_luns.yml"
          vars:
            lunNames: "{{ metroLunNames }}"
            checkExist: False

        - block:
            - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/get_lgs_by_host.yml"
              vars:
                hostName: "{{ primaryHostName }}"

            - set_fact:
                metroLg00Exists: False

            - set_fact:
                metroLg00Exists: True
              when: item.lunGroupName|string == primaryLg00Name|string
              with_items: "{{ checkedLgs }}"

        # End Precheck_2
      when: Precheck_2_Execute

    - block:
        - name: Precheck_3 - Check DR Host
          debug:
            msg:
              host: "{{ drHostName }}"
              device: "{{ drDeviceSn }}"

        - import_tasks: "{{GLOBAL.baseDir}}/task/host/check_hosts.yml"
          vars:
            hostNames: ["{{ drHostName }}"]

        - name: Login DR Device
          set_fact:
            deviceSn: "{{ drDeviceSn }}"

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/login_storage.yml"

        - set_fact:
            drDeviceName: "{{ deviceName }}"
            drDeviceHost: "{{ deviceHost }}"
            drDevicePort: "{{ devicePort }}"
            drDeviceToken: "{{ deviceToken }}"
            drDeviceSession: "{{ deviceSession }}"

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_hosts.yml"
          vars:
            hostNames: ["{{ drHostName }}"]

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_host_lun_id.yml"
          vars:
            hostName: "{{ drHostName }}"

        - name: Check DR Host SCSI IDs Conflicts
          fail:
            msg: "SCSI ID {{ item|int }} is occupied"
          when: item|int >= nextScsiId|int and item|int <= lastScsiId|int
          with_items: "{{ checkedHostLunIds }}"

        - set_fact:
            drLunNames: []

        - set_fact:
            drLunNames: "{{ drLunNames + [ lunNameTemplate | format(drLunPrefix, (nextScsiId|int + item.0), drLunSuffix) ] }}"
          with_indexed_items: "{{ primaryLunNames }}"

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_luns.yml"
          vars:
            lunNames: "{{ drLunNames }}"
            checkExist: False

        - block:
            - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/get_lgs_by_host.yml"
              vars:
                hostName: "{{ drHostName }}"

            - set_fact:
                drLg00Exists: False

            - set_fact:
                drLg00Exists: True
              when: item.lunGroupName|string == drLg00Name|string
              with_items: "{{ checkedLgs }}"

        # End Precheck_3
      when: Precheck_3_Execute


    - block:
        - name: Precheck_4 - Check DR Test Host
          debug:
            msg:
              host: "{{ drTestHostName }}"
              device: "{{ drDeviceSn }}"

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_hosts.yml"
          vars:
            hostNames: ["{{ drTestHostName }}"]

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_host_lun_id.yml"
          vars:
            hostName: "{{ drTestHostName }}"

        - name: Check DR Test Host SCSI IDs Conflicts
          fail:
            msg: "SCSI ID {{ item|int }} is occupied"
          when: item|int >= nextScsiId|int and item|int <= lastScsiId|int
          with_items: "{{ checkedHostLunIds }}"

        - set_fact:
            drTestLunNames: []
            drTestLg00Exists: "{{ True if (drTestLg00Name in checkedLuns) else False }}"

        - set_fact:
            drTestLunNames: "{{ drTestLunNames + [ lunNameTemplate | format(drTestLunPrefix, (nextScsiId|int + item.0), drTestLunSuffix) ] }}"
          with_indexed_items: "{{ primaryLunNames }}"

        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_luns.yml"
          vars:
            lunNames: "{{ drTestLunNames }}"
            checkExist: False

        # Check other snapshots in SCGs
        - import_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/get_snapshots_by_cg.yml"
          vars:
            cgName: "{{ drTestCgName }}"

        - set_fact:
            existDrTestLunNames: "{{ checkedSnapshots|json_query('[*].NAME') }}"
            existDrTestLunsDescs: "{{ checkedSnapshots|json_query('[*].DESCRIPTION') }}"
            existDrTestLunsId: "{{ checkedSnapshots|json_query('[*].ID') }}"
            drTestHostNamesAll: []

        - set_fact:
            drTestHostNamesAll: "{{ drTestHostNamesAll + [ hostName ] }}"
          vars:
            hostName: "{% set field = item.split('_') %}{% set output = field[:4] %}{{'_'.join(output)}}"
          with_items:
            - "{{ existDrTestLunNames }}"

        - set_fact:
            drTestHostNamesAll: "{{ drTestHostNamesAll | unique }}"
            checkedHostLuns: []

        - include_tasks: "{{GLOBAL.baseDir}}/task/storage/oceanstor/check_host_lun_id_loop_helper.yml"
          vars:
            hostName: "{{ name }}"
          loop: "{{ drTestHostNamesAll }}"
          loop_control:
            loop_var: name

        - set_fact:
            existDrTestLuns: []

        - include_tasks: "{{GLOBAL.baseDir}}/rundeck/workflow/project001/loop_helper/50_exsit_dr_test_luns_loop_helper.yml"
          vars:
            drTestLun: "{{ checkedSnapshot }}"
          loop: "{{ checkedSnapshots }}"
          loop_control:
            loop_var: checkedSnapshot

        # End Precheck_4
      when: Precheck_4_Execute


    - block:

        # Begin Workflow Steps

        - set_fact:

            # Create Primary LUNs
            Step_1_1_Execute: "{{ create_lun_params_exists }}"
            Step_1_1_Completed: False
            Step_1_1_Rollbacked: False

            # Modify Selected LUNs
            Step_1_1_1_Execute: "{{ select_lun_params_exists }}"
            Step_1_1_1_Completed: False
            Step_1_1_1_Rollbacked: False

            # Add Primary LUNs to Protection Group
            Step_1_1_2_Execute: "{{ True }}"
            Step_1_1_2_Completed: False
            Step_1_1_2_Rollbacked: False

            # Add Primary LUNs to LUN Group
            Step_1_1_3_Execute: "{{ True }}"
            Step_1_1_3_Completed: False
            Step_1_1_3_Rollbacked: False

            # Disable DR Star
            Step_1_2_Execute: "{{ (protectLevel|int >= 2) and (metroEnable == 'Y') and (drStarCgName != '') }}"
            Step_1_2_Completed: False
            Step_1_2_Rollbacked: False

            # Create Metro LUNs
            Step_2_1_Execute: "{{ (metroEnable == 'Y') }}"
            Step_2_1_Completed: False
            Step_2_1_Rollbacked: False

            # Add Metro LUNs to Protection Group
            Step_2_1_1_Execute: "{{ metroEnable == 'Y' }}"
            Step_2_1_1_Completed: False
            Step_2_1_1_Rollbacked: False

            # Create Metro Pairs
            Step_2_2_Execute: "{{ (metroEnable == 'Y') }}"
            Step_2_2_Completed: False
            Step_2_2_Rollbacked: False

            # Create LUN Group for Metro Host
            Step_2_3_0_Execute: "{{ (metroEnable == 'Y') and (metroLg00Exists|bool == False) }}"
            Step_2_3_0_Completed: False
            Step_2_3_0_Rollbacked: False

            # Add Metro LUNs to LUN Group
            Step_2_3_Execute: "{{ (metroEnable == 'Y') }}"
            Step_2_3_Completed: False
            Step_2_3_Rollbacked: False

            # Add Metro Pairs to HyperMetro CG
            Step_2_4_Execute: "{{ (metroEnable == 'Y') }}"
            Step_2_4_Completed: False
            Step_2_4_Rollbacked: False

            # Create DR LUNs
            Step_3_1_Execute: "{{ (protectLevel|int >= 2) }}"
            Step_3_1_Completed: False
            Step_3_1_Rollbacked: False

            # Add DR LUNs to Protection Group
