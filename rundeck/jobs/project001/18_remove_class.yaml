- defaultTab: monitor
  description: Remove LUNs from Class
  executionEnabled: true
  id: 941a01b4-e788-4e63-b788-aefc12a60575
  loglevel: INFO
  name: 18_remove_class
  nodeFilterEditable: false
  options:
  - name: Job_Description
    value: Remove LUNs from Class
    description: <BR><h2>Ticket</h2>
  - required: true
    name: WBE_CODE
    valuesUrl: http://localhost:26336/rest/data/v1/echo?${DATE:YYYYMMddHHmmss}=timestamp
  - required: true
    name: TICKET_NUMBER
    valuesUrl: http://localhost:26336/rest/data/v1/echo?${DATE:YYYYMMddHHmmss}=timestamp
    description: <BR><h2>Select LUNs or Upload CSV File</h2>
  - enforced: true
    name: Country
    required: true
    valuesUrl: http://localhost:26336/rest/data/v1/search/project?pageNo=1&pageSize=100&valueAttr=name
  - name: OS_Type
    valuesUrl: http://localhost:26336/rest/data/v1/enum/OSTYPE?nameAttr=desc&valueAttr=key&filter={"enable":1}
  - enforced: true
    name: Mapped
    value: 'true'
    values:
      - 'false'
      - 'true'
  - name: Class
    valuesUrl: http://localhost:26336/rest/data/v1/search/tier?valueAttr=name
  - label: Search LUN Name
    name: LUN_Search
  - delimiter: ','
    enforced: true
    multivalued: true
    name: Select_LUN
    valuesUrl: http://localhost:26336/rest/data/v1/join/volume?pageNo=1&pageSize=100&nameAttr=name&valueAttr=name&condition={"constraint":[{"simple":{"name":"name","operator":"begin%20with","value":"${option.Country.value}_${option.OS_Type.value}"}},{"logOp":"and","simple":{"name":"name","operator":"contain","value":"${option.LUN_Search.value}"}},{"logOp":"and","simple":{"name":"mapped","operator":"equal","value":"${option.Mapped.value}"}},{"logOp":"and","simple":{"name":"djTierId","operator":"not%20null"}},{"logOp":"and","simple":{"name":"dataStatus","operator":"equal","value":"normal"}}]}&relations=[{"obj":"tier","condition":{"constraint":[{"logOp":"and","simple":{"name":"name","operator":"equal","value":"${option.Class.value}"}}]}}]
  - description: Upload CSV file contains a filed 'name'
    name: Upload_LUN
    type: file
  - name: Delimiter
    value: ','
  - enforced: true
    name: Disable_QoS
    value: 'Yes'
    values:
      - 'Yes'
      - 'No'
  scheduleEnabled: true
  sequence:
    commands:
    - configuration:
        ansible-become: 'false'
        ansible-disable-limit: 'false'
        ansible-extra-vars: |-
          WBE_CODE: ${option.WBE_CODE}
          TICKET_NUMBER: ${option.TICKET_NUMBER}
          Country: ${option.Country}
          Job_User: ${job.user.name}

          Select_LUN: ${option.Select_LUN}
          Upload_LUN: ${file.Upload_LUN}
          Delimiter: "${option.Delimiter}"
          Disable_QoS: ${file.Disable_QoS}
        ansible-playbook: /var/lib/rundeck/ansible/rundeck/workflow/project001/18_remove_class.yml
      nodeStep: false
      type: com.batix.rundeck.plugins.AnsiblePlaybookWorkflowStep
    - configuration:
        command: /bin/psql automation -c "\copy (select * from activity where WBE_CODE = '${option.WBE_CODE}' and TICKET_NUMBER = '${option.TICKET_NUMBER}') TO '/var/lib/rundeck/exp/webapp/project001/export/${job.name}-${job.execid}-${job.user.name}-${option.TICKET_NUMBER}.csv' CSV HEADER"
      description: Export Changes
      nodeStep: true
      type: localexec
    - configuration:
        command: echo "<a href='/project001/export/${job.name}-${job.execid}-${job.user.name}-${option.TICKET_NUMBER}.csv'>${job.name}-${job.execid}-${job.user.name}-${option.TICKET_NUMBER}.csv</a>"
      description: Download Link
      nodeStep: true
      plugins:
        LogFilter:
        - config:
            datatype: text/html
          type: render-datatype
      type: localexec
    keepgoing: false
    pluginConfig:
      LogFilter:
      - config:
          bgcolor: green
          regex: TASK.*Step_.*
        type: highlight-output
      - config:
          bgcolor: red
          regex: TASK.*Rollback_.*
        type: highlight-output
      - config:
          bgcolor: blue
          regex: TASK.*Precheck_.*
        type: highlight-output
      - config:
          bgcolor: cyan
          regex: TASK.*Result_.*
        type: highlight-output
      - config:
          fgcolor: green
          mode: bold
          regex: ok=[1-9][0-9]*
        type: highlight-output
      - config:
          fgcolor: red
          mode: bold
          regex: failed=[1-9][0-9]*
        type: highlight-output
    strategy: node-first
  uuid: 941a01b4-e788-4e63-b788-aefc12a60575
