# Required Parameters:
#   drStarName:            DR Star name

- block:
    - name: Query DR Star by Name
      uri:
        url: "https://{{deviceHost}}:{{devicePort}}/deviceManager/rest/{{deviceSn}}/dr_star?filter=NAME%3A%3A{{drStarName|urlencode}}"
        method: GET
        validate_certs: no
        headers:
          Accept: "application/json"
          Content-Type: "application/json;charset=utf8"
          iBaseToken: "{{ deviceToken }}"
          Cookie: "session={{ deviceSession }}"
      register: DRSTAR
      failed_when: (DRSTAR.json.error.code|int != 0) or ('data' not in DRSTAR.json) or (DRSTAR.json.data|length != 1)

    - set_fact:
        deletedDrStarId: "{{ DRSTAR.json.data[0].ID }}"

  when: drStarName|default(none) is not none

- name: Disable DR Star
  uri:
    url: "https://{{deviceHost}}:{{devicePort}}/deviceManager/rest/{{deviceSn}}/dr_star/change_dr_disable"
    method: PUT
    validate_certs: no
    headers:
      Accept: "application/json"
      Content-Type: "application/json;charset=utf8"
      iBaseToken: "{{ deviceToken }}"
      Cookie: "session={{ deviceSession }}"
    body_format: json
    body:
      ID: "{{ deletedDrStarId }}"
  register: DISABLE_DRSTAR

- name: Check Disable DR Star Results
  debug:
    msg: "{{ DISABLE_DRSTAR.json.error }}"
  failed_when: DISABLE_DRSTAR.json.error.code|int != 0


- name: Delete DR Star
  uri:
    url: "https://{{deviceHost}}:{{devicePort}}/deviceManager/rest/{{deviceSn}}/dr_star/{{deletedDrStarId}}"
    method: DELETE
    validate_certs: no
    headers:
      Accept: "application/json"
      Content-Type: "application/json;charset=utf8"
      iBaseToken: "{{ deviceToken }}"
      Cookie: "session={{ deviceSession }}"
  register: DELETE_DRSTAR

- name: Check Delete DR Star Results
  debug:
    msg: "{{ DELETE_DRSTAR.json.error }}"
  failed_when: DELETE_DRSTAR.json.error.code|int != 0